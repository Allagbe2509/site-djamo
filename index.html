<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Djamo cote d'ivoire/Djamo cote d'ivoire</title>
<link rel="shortcut icon" href="./Images/icondjamo.png" type="./Images/icondjamo/png"/>

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <nav>
    <ul>
      <li id="logo"><img src="./Images/logo.svg" /></li>

      <li class="nav-link">Acceuil</li>

      <li class="nav-link">Produits & Service</li>

      <li class="nav-link">Tarifs</li>
      <li class="nav-link">Temoignages</li>


      <li class="nav-link">Points Relais</li>
      <li class="nav-link">Apprendre</li>
      <li class="nav-link">FAQs</li>




      <button id="create-btn" class="nav-link">
        Ouvrir un compte gratuit
      </button>
    </ul>
  </nav>

  <div class="container">
    <div class="form-container">
      <span id="hello_djamo"> #hellodjamo </span>

      <p id="texte_degrade">
        L'appli pour mieux gérer votre argent.<br />

        Ouvrez un compte gratuit maintenant en un clic.
      </p>

      <form action="#" class="contact">
        <select name="code_pays" id="code_pays">
          <option value="ci">+225</option>

          <option value="bf">+226</option>
        </select>

        <center><input type="text" id="phone_number" placeholder="Votre numéro de téléphone" required /></center>

        <button type="submit" id="create-btn2">Ouvrir un compte gratuit</button>
      </form>

      <div class="partenaires_djamo">
        <div>
          <img src="./Images/bgfi-bank-logo.png" alt="Logo bgfi bank" />
        </div>

        <div>
          <img src="./Images/ecobank-logo.png" alt="Logo ecobank" />
        </div>
      </div>
    </div>
    <div class="tel_cartedjamo">
      <div class="tel_image">
        <img src="./Images/phone.svg" id="tel_image" alt="Telephone" />
        <img src="./Images/djamo_card.png" id="carte_djamo" alt="" />
      </div>
    </div>
  </div>
  <div>
    <div class="footer">
      <div class="footer_left">
        <ul>
          <li>Mentions légales</li>
          <li>Conditions générales d'utilisation</li>
          <li>FAQ</li>
        </ul>
      </div>
      <div class="footer_right">
        <img src="./Images/logo_djamo.png" alt="Logo Djamo" />
      </div>
    </div>
  </div>
</body>

</html>
